<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Weather Forecast App</title>
</head>
<body class="bg-blue-200 box-border ">

  <header class=" sticky top-0 bg-blue-950 text-orange-300 font-bold border border-orange-300">

        <ul class="flex justify-around items-center h-[10vh] p-4">
          <li>TempTrack</li>

            <button id="use_user_location" class="p-4 relative"><img src="images and resources/placeholder.png" alt="location icon"></button>
            <input type="text" placeholder="Ex: Bengaluru" class="h-[100%]  ">

            <button id="search_city" class="absolute top-1/2"><img src="images and resources/magnifying-glass.png" alt="search icon" ></button>
          </li>

      <nav>
        <ul class="flex justify-around items-center h-[12vh]">
          <li  id="logo_list_ele" class="flex justify-center items-center">
            <img src="images and resources/TempTrack_logo.png" alt="site logo" height="75px" width="75px">
            <p class="text-2xl">TempTrack</p>
          </li>

          <li class="relative inline-block" id="search_ele">

            <button id="use_user_location" class="absolute z-20 top-1/2 left-[2px] -translate-y-1/2 mouse-pointer " title="Use Current location"><img src="images and resources/location.png" alt="location logo" height="75%"></button>

            <input type="text" placeholder="Ex: Bengaluru" class="p-2 focus:outline-none pl-9 text-1xl text-blue-900">

          

            <button title="Search" id="search_city" class="absolute z-20 top-1/2 right-[10px] -translate-y-1/2 h-[80%]hover:outline-none"><img src="images and resources/magnifying-glass.png" alt="search logo"></button>
          </li>
        </ul>
      </nav>

    
  </header>

  <main>
    <div id="weather_display" class="w-[100%] flex flex-row min-h-[80vh] justify-evenly mt-4">

      <!-- Today weather section -->
      <section id="today_weather" class="w-[65%]  flex flex-col  rounded-[8px] shadow-2xl bg-blue-100 text-blue-950">

        <div id="city_today_highlights" class=" h-[10%]  flex justify-around items-center p-2 text-[1.2rem] font-bold rounded-t-[8px] border-b-2 border-solid border-blue-200">
          <h3>Date: <span id="today_date">16 / 08 / 25</span> </h3>
          <h3 id="city_location">Bengaluru, Karnataka</h3>
          <div id="today_weather_highlight" class="flex">
            <h2 class="mr-1.5">25'C</h2>
            <img src="images and resources/cloudy 2.png" alt="cloudy icon" id="today_weather_logo">
          </div>
        </div>
      </section>

      <!-- 4-day weather forecast section -->
      <section id="five_day_forecast" class="w-[30%]  flex flex-col justify-evenly overflow-y-auto">
        <h2 class="text-center text-2xl font-bold mb-2 text-blue-950">4-DAY FORECAST</h2>

        <div class="forecast_eles"></div>
        <div class="forecast_eles"></div>
        <div class="forecast_eles"></div>
        <div class="forecast_eles"></div>
      </section>
    </div>
  </main>
  </main>
