<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Weather Forecast App</title>
</head>
<body class="bg-blue-200 box-border mb-4">

  <header class=" sticky top-0 bg-blue-950 text-orange-300 font-bold border border-orange-300">
      <!-- <nav>
        <ul class="flex justify-around items-center h-[10vh] p-4">
          <li>TempTrack</li>
          <li class=" inline-block p-4 absolute">
            
            <button id="use_user_location" class="p-4 relative"><img src="images and resources/placeholder.png" alt="location icon"></button>
            <input type="text" placeholder="Ex: Bengaluru" class="h-[100%]  ">

            <button id="search_city" class="absolute top-1/2"><img src="images and resources/magnifying-glass.png" alt="search icon" ></button>
          </li>
        </ul>
      </nav> -->

      <nav>
        <ul class="flex justify-around items-center h-[12vh]">
          <li  id="logo_list_ele" class="flex justify-center items-center">
            <img src="images and resources/TempTrack_logo.png" alt="site logo" height="75px" width="75px">
            <p class="text-2xl">TempTrack</p>
          </li>

          <li class="relative inline-block" id="search_ele">

            <button id="use_user_location" class="absolute z-20 top-1/2 left-[2px] -translate-y-1/2 mouse-pointer " title="Use Current location"><img src="images and resources/location.png" alt="location logo" height="75%"></button>

            <input type="text" placeholder="Ex: Bengaluru" class="p-2 focus:outline-none pl-9 text-1xl text-blue-900">

          

            <button title="Search" id="search_city" class="absolute z-20 top-1/2 right-[10px] -translate-y-1/2 h-[80%]hover:outline-none"><img src="images and resources/magnifying-glass.png" alt="search logo"></button>
          </li>
        </ul>
      </nav>

    
  </header>

  <main class="mb-[4rem] h-screen">

    <div id="weather_display" class="w-[100%] flex flex-row h-[80vh] justify-evenly mt-4">

      <!-- Today weather section -->
      <section id="today_weather" class="w-[65%]  flex flex-col  rounded-[8px] shadow-2xl bg-blue-100 text-blue-950 h-full">

        <!-- display highlights of the current weather fo the city -->
        <div id="city_today_highlights" class=" h-[10%]  flex justify-evenly items-center p-2 text-[1.2rem] font-bold rounded-t-[8px] border-b-2 border-solid border-blue-200 w-[100%]">

          <h3 class="p-2">Date: <span id="today_date">16 / 08 / 25</span> </h3>

          <h3 id="city_location">Bengaluru, Karnataka</h3>

          <div id="today_weather_highlight" class="flex">
            <h2 class="mr-1.5" id="current_temp">25'C</h2>
            <img src="images and resources/cloudy 2.png" alt="cloudy icon" id="today_weather_desc_logo">
          </div>

        </div>

        <!-- display main details of current weather -->
        <div id="today_weather_detailed" class="flex p-4 justify-evenly  h-[80%]  sm:w-[100%]">

            <div class="display_items w-[60%] flex flex-col items-start justify-center  text-2xl font-bold p-4 border-2 border-solid border-blue-200 rounded-[8px] gap-2 shadow-2xs" id="main_detials ">

              <div class="temp_desc_container flex gap-[1rem] border-b-2 border-solid border-blue-200 p-4 w-[100%] justify-center items-center h-[50%]  sm:flex-col" >
                <!-- current weather temp -->
                <div id="current_temp_desc" class="flex flex-col border-r-2 border-solid border-blue-200 p-4 ">

                  <p  class=" flex"><span id="curr_temp_ele" class="text-6xl">22</span> <img src="images and resources/celsius.png" alt=""></p>

                  <p class="flex">feels like <span id="feels_like_temp" class="ml-2">23</span><img src="images and resources/celsius_32_px.png" alt=""></p>

                </div>

                <!-- current weather desc -->
                <div id="weather_desc" class="flex flex-col gap-2 justify-center items-center ">
                  <img src="images and resources/cloudy64px.png" alt="" id="weather_desc_icon">
                  <h2 id="weather_desc_text" class="text-3xl">overcast clouds</h2>
                </div>
              </div>
            
              <!-- wind, humidity, temp-max and temp-min details -->
              <div class="more_details_container flex flex-col justify-evenly items-center w-[100%] h-[50%] text-blue-950 ">
                <div class="w-[100%] border-b-2 border-solid border-blue-200 flex justify-between">
                  <p>Humidity: </p>
                  <p id="humidity">86</p>
                </div>

                <div class="w-[100%] border-b-2 border-solid border-blue-200 flex justify-between">
                  <p>Temp-max: </p>
                  <p id="temp_max"></p>
                </div>

                <div class="w-[100%] border-b-2 border-solid border-blue-200 flex justify-between">
                  <p>Temp-min: </p>
                  <p id="temp_min"></p>
                </div>

                <div class="w-[100%] border-b-2 border-solid border-blue-200 flex justify-between">
                  <p >Cloud cover: </p>
                  <p id="cloud_cover"></p>
                </div>
                
                
                
                
                
              </div>
            </div>


            <div class="display_items w-[35%] flex flex-col justify-evenly h-[100%]" id="additional_details">
              <div class="add_details_items"></div>
              <div class="add_details_items"></div>
              <div class="add_details_items"></div>
            </div>

        </div>
      </section>
    
      

      <!-- 5-day weather forecast section -->
      <section id="five_day_forecast" class="w-[30%]  flex flex-col justify-evenly items-center overflow-y-auto gap-4 p-2  mt-[1rem]">
        <h2 class="text-center text-2xl font-bold mb-2 text-blue-950 underline">4-DAY FORECAST</h2>

        <div class="forecast_eles" id="day1"></div>
        <div class="forecast_eles" id="day2"></div>
        <div class="forecast_eles" id="day3"></div>
        <div class="forecast_eles" id="day4"></div>
        <div class="forecast_eles" id="day5"></div>
        
      </section>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
